<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a202c;
        color: #edf2f7;
      }

      header {
        background-color: #2d3748;
        color: #edf2f7;
        padding: 1rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      main {
        margin: 2rem auto;
        padding: 1.5rem;
        width: 90%;
        max-width: 600px;
        background: #2d3748;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }

      form label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
        color: #63b3ed;
      }

      form input[type="text"],
      form input[type="email"] {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #4a5568;
        border-radius: 5px;
        font-size: 1rem;
        background-color: #1a202c;
        color: #edf2f7;
      }

      .btn-submit {
        display: inline-block;
        padding: 0.7rem 1.5rem;
        background-color: #3182ce;
        color: #edf2f7;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        text-align: center;
        font-weight: bold;
      }

      .btn-submit:hover {
        background-color: #2b6cb0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Edit Your Profile</h1>
    </header>
    <main>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          value="{{ user.first_name }}"
          required
        />

        <label for="last_name">Last Name:</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          value="{{ user.last_name }}"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ user.email }}"
          required
        />

        <button type="submit" class="btn-submit">Save Changes</button>
      </form>
    </main>
  </body>
</html>
