<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Analytics</title>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1a202c;
        color: #edf2f7;
      }

      header {
        background-color: #2d3748;
        text-align: center;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      main {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #2d3748;
        color: #edf2f7;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      main p {
        font-size: 1.2rem;
        margin: 10px 0;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3182ce;
        color: #edf2f7;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        text-align: center;
      }

      .btn:hover {
        background-color: #2b6cb0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Analytics for {{ course.name }}</h1>
    </header>
    <main>
      <p><strong>Total Members:</strong> {{ stats.total_members }}</p>
      <p><strong>Total Contents:</strong> {{ stats.total_contents }}</p>
      <p><strong>Total Comments:</strong> {{ stats.total_comments }}</p>
      <a href="{% url 'teacher_dashboard' %}" class="btn">Back to Dashboard</a>
    </main>
  </body>
</html>
