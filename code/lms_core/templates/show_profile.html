<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a202c;
        color: #edf2f7;
      }

      header {
        background-color: #2d3748;
        color: #edf2f7;
        padding: 1rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      main {
        margin: 2rem auto;
        padding: 1rem;
        width: 90%;
        max-width: 600px;
        background: #2d3748;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }

      section {
        margin-bottom: 1.5rem;
      }

      section p {
        font-size: 1.1rem;
        margin: 0.5rem 0;
      }

      section p strong {
        color: #63b3ed;
      }

      .btn-edit {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #3182ce;
        color: #edf2f7;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        margin-top: 1rem;
      }

      .btn-edit:hover {
        background-color: #2b6cb0;
      }

      .btn-back {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #4a5568;
        color: #edf2f7;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        margin-top: 1rem;
      }

      .btn-back:hover {
        background-color: #2d3748;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Profile of {{ profile.first_name }} {{ profile.last_name }}</h1>
    </header>
    <main>
      <section>
        <p><strong>First Name:</strong> {{ profile.first_name }}</p>
        <p><strong>Last Name:</strong> {{ profile.last_name }}</p>
        <p><strong>Email:</strong> {{ profile.email }}</p>
      </section>
      <section>
        <a href="{% url 'edit_profile' %}" class="btn-edit">Edit Profile</a>
        <a href="{% url 'user_dashboard' %}" class="btn-back"
          >Back to Dashboard</a
        >
      </section>
    </main>
  </body>
</html>
